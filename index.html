<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Formular</h3>
    <form>
        <fieldset>
            <legend>Inscriere la curs:</legend>
            <label>Nume, prenume</label>
            <br>
            <input tipe="text" id="NP"><br>
            <label>Email</label>
            <br>
            <input tipe="email" id="posta">
            <br>
            <label>Selectati clasa</label>
            <br>
            <select id="clase">
                <option>clasa 5</option>
                <option>clasa 6</option>
                <option>clasa 7</option>
                <option>clasa 8</option>
                <option>clasa 9</option>
                <option>clasa 10 "A"</option>
                <option>clasa 10 "B"</option>
                <option>clasa 11 U</option>
                <option>clasa 11 R</option>
                <option>clasa 12 U</option>
                <option>clasa 12 R</option>
            
            </select>
            <br>
            <label>Lasati propunerile:</label>
            <br>
            <textarea rows="5" cols="20"></textarea>
            <br>
            <button type="button">Transmite</button>
            <br>



        </fieldset>
    </form>
    
</body>
</html>
